services:
  - type: web
    name: ticker-api
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: FINNHUB_API_KEY
        sync: false
      - key: POLYGON_API_KEY
        sync: false
      - key: ALLOW_ALL_CORS
        value: "1"
      - key: RESOLVER_VERSION
        value: "2025.11.03"
      - key: HTTP_TIMEOUT
        value: "4.0"
      - key: HTTP_QPS
        value: "0.8"

  - type: web
    name: ticker-ui
    env: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        value: https://ticker-api-ex8c.onrender.com