services:
  - type: web
    name: ticker-api
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: FINNHUB_API_KEY
        sync: false
      - key: POLYGON_API_KEY
        sync: false
      - key: FRONTEND_ORIGIN
        value: ""
      - key: ALLOW_ALL_CORS
        value: "1"
      - key: RESOLVER_VERSION
        value: "2025.11.03"
      # Optional tuning:
      - key: HTTP_TIMEOUT
        value: "4.0"
      - key: HTTP_QPS
        value: "0.8"

  - type: static
    name: ticker-ui
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist